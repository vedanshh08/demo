<html>
    <head>
        <title>NSS Volunteering Form</title>
        <style>
            h1{
                color: #083465; background-color: cornsilk; text-align: center;
            }
            label{
                color: #033150;
            }
            option{
                color: #05436d;
            }
        </style>
        <link href="bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1><b> NSS Volunteering Form</b> </h1><br><hr>
       
            <form>
                <div class="container">
                <div class="row">
                <div class="col-md-6">
            <label><b>Name</b></label>
            <input type="text"><br><br>
            <label><b>Mobile</b></label>
            <input type="number"><br><br>
            <label><b>Email</b></label>
            <input type="email"><br><br>
            <label><b>Date Of Birth</b></label>
            <input type="date"><br><br>
            <label><b>Address</b></label>
            <textarea rows="3" cols="25"></textarea><br><br></div>
            <div class="col-md-5">
            <label><b>City</b></label>
           <input type="text"><br><br>
            <label><b>Passport Size Photo</b></label>
            <input type="file"><br><br>
            <label><b>Branch</b></label>
            <select>
                <option>Computer Science</option>
                <option>Information Technology</option>
                <option>Civil</option>
                <option>Mechanical</option>
                <option>Metallaurgy</option>
                <option>ET&T</option>
                <option>Electrical</option>
                <option>MOM</option>
            </select>
            <label><b>Semester</b></label>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select> <br><br>
            <label><b>Gender</b></label>
            <input type="radio" name="Gender"> <b style="color: #05436d;"> Male</b>
            <input type="radio" name="Gender"> <b style="color: #05436d;"> Female</b>
            <input type="radio" name="Gender"><b style="color: #05436d;"> Other</b><br><br>
            <label><b>Caste</b></label>
            <input type="radio" name="Caste"><b style="color: #05436d;"> GEN</b>
            <input type="radio" name="Caste"><b style="color: #05436d;"> OBC</b>
            <input type="radio" name="Caste"><b style="color: #05436d;"> SC</b>
            <input type="radio" name="Caste"><b style="color: #05436d;"> ST</b><br><br>
            <label><b>Date Of Submission</b></label>
            <input type="date"><br><br>
            </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
            <input type="button" value="Agree">
            <input type="submit" style="margin-right: 10px; margin-left: 10px;">
            <input type="reset">
            </div>
            <div class="col-md-4">

            </div>
            </div>
        </div>
        </form>
        
    </body>
</html>
